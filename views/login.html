<div class="container" ng-init="username='';password=''">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputText" class="col-sm-3 control-label">用户名：</label>
					<div class="col-sm-9">
						<input ng-model="username" class="form-control" id="inputText" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-9">
						<input ng-model="password" class="form-control" id="inputPassword" type="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button ng-click="submit()" type="submit" class="btn btn-default">登录</button>
						<button type="reset" class="btn btn-default">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
