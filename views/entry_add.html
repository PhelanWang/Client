<div class="container" ng-init="username='';password=''">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputText" class="col-sm-2 control-label">姓名：</label>
					<div class="col-sm-10">
						<input ng-model="entry_name" class="form-control" id="inputText" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPhoneText" class="col-sm-2 control-label">电话：</label>
					<div class="col-sm-10">
						<input ng-model="entry_phone_number" ng-model="username" class="form-control" id="inputPhoneText" type="text" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button ng-click="entry_add_submit()" type="submit" class="btn btn-default">添加联系人</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
