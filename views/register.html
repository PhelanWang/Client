<div class="container" ng-init="username='';password='';email=''">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputText" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-9">
                        <input ng-model="username" class="form-control" id="inputText" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input ng-model="password" class="form-control" id="inputPassword" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-9">
                        <input ng-model="email" class="form-control" id="inputEmail" type="email" />
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-10">
						<button  ng-click="submit()" type="submit" class="btn btn-default">注册</button>
						<button type="reset" class="btn btn-default">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
