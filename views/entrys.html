<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>姓名</th>
						<th>电话号码</th>
						<th>添加时间</th>
                        <td>修改</td>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="result in results">
                        <td>{{ result.name }}</td>
                        <td>{{ result.phone_number }}</td>
                        <td>{{ result.date_added|date:'yyyy-MM-dd' }}</td>
                        <td><a href="#/edit_entry/{{result.id}}">修改</a></td>
                        <td><a href="#" ng-click="delete_entry(result.id)">删除</a></td>
					</tr>
				</tbody>
                <tfoot>
                    <tr class="success">
                        <td colspan="5">
                            <a href="#/add_entry/{{category_id}}">添加新的联系人</a>
                        </td>
                    </tr>
                </tfoot>
			</table>
		</div>
	</div>
</div>
