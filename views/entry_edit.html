<div class="container" ng-init="username='';password=''">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputText" class="col-sm-3 control-label">姓名：</label>
					<div class="col-sm-9">
						<input ng-model="result.name" class="form-control" id="inputText" type="text" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPhoneText" class="col-sm-3 control-label">电话：</label>
					<div class="col-sm-9">
						<input ng-model="result.phone_number" ng-model="username" class="form-control" id="inputPhoneText" type="text" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button ng-click="entry_edit_submit()" type="submit" class="btn btn-default">确认修改</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
