<!DOCTYPE html>
<html lang="en" ng-app="routeModule">
<head>
    <meta charset="UTF-8">
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.js"></script>
    <title>Route</title>
</head>
<body ng-controller="MultiViewController">
    <div>
        <button on-click="goView1()">view1</button>
        <button on-click="goView2()">view2</button>
    </div>
    <div ng-view></div>

    <script type="text/ng-template" id="/view1.html">
        <h1>View1内容</h1>
    </script>
    <script type="text/ng-template" id="/view2.html">
        <h1>View2内容</h1>
    </script>

    <script>
        var routeModule = angular.module("routeModule", ['ngRoute']);
        routeModule.config(["$routeProvider",
        function ($routeProvider) {
            $routeProvider.
                when('/view1', {
                    templateUrl: '/view1.html'
            }).
                when('/view2', {
                    templateUrl: '/view2.html'
            })
        }]);
        routeModule.controller("MultiViewController", function ($scope, $location) {
            $scope.goView1 = function () {
                console.log("goView1");
                alert('goView1');
                $location.path("/view1");
            };
            $scope.goView2 = function () {
                console.log("goView2");
                $location.path("/view2");
            };
        });
    </script>
</body>
</html>
