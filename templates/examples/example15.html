<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/angular.min.js"></script>
    <title>Title</title>
</head>
<body ng-app>
    <div>
        <form name="user">
            <div>
                <label>Email:</label>
                <input type="email" name="email" ng-model="email" required /><br/>
                <span ng-show="user.email.$invalid">输入内容不合法</span><br/>
                <span ng-show="user.email.$empty">输入内容为空</span><br/>
                <span ng-show="user.email.$touched">正在输入内容</span><br/>
            </div>
        </form>
    </div>
</body>
</html>
